<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #00897b;
            margin-bottom: 20px;
        }
        .details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
        .company-name {
            color: #00897b;
            font-weight: bold;
        }
        .tagline {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{subject}}</h2>
    </div>

    <div class="content">
        {{message}}
    </div>

    <div class="footer">
        <p>This is an automated response from <span class="company-name">StreetDeal</span></p>
        <p class="tagline">"Deals on streets are our empire"</p>
        <p>Contact: {{reply_to}}</p>
    </div>
</body>
</html>
